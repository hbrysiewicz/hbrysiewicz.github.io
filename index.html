---
layout: default
title: Hello, Bunny
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-title">
        <div class="post-title-link">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <span class="post-date">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
