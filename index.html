---
layout: default
title: Hello, Bunny
---

<div id="home">
  <ul class="posts">

    {% for post in site.posts %}
      <li class="post-title">

        <div class="post-title-link">
          <a href="{{ post.url }}">{{ post.title }}</a>

          <span class="post-date">
            <span class="fa fa-clock-o fa-1x"></span>
            {{ post.date | date_to_string }}
          </span>
        </div>

      </li>
    {% endfor %}

  </ul>
</div>
