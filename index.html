---
layout: default
title: Hello, Bunny
---

<div id="home">
  <ul class="posts">

    {% for post in site.posts %}
      <li class="post-box">

        <div class="row post-title">
          <div class="post-title-link col-md-6">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>

          <div class="col-md-6">
            <span class="post-date pull-right">
              <span class="fa fa-clock-o fa-1x"></span>
              {{ post.date | date_to_string }}
            </span>
          </div>
        </div>

        <div class="row">
          <div class="post-summary col-md-12">
            {{ post.content | strip_html | truncatewords:75}}<br>
            <a href="{{ post.url }}">Read more...</a><br><br>
          </div>
        </div>
      </li>
    {% endfor %}

  </ul>
</div>
