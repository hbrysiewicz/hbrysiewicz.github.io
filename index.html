---
layout: default
---

<div>
  <ul>

    {% for post in site.posts %}
      <li class="mb-10">

        <div>
          <h3 class="text-2xl font-serif hover:text-blue-400">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>

          <h4 class="mt-1 text-sm flex font-thin">
            {{ post.date | date: "%A %B %e, %Y" }}
            <div class="pl-4 text-blue-400 hover:text-blue-600">
              <a href="{{ post.url }}#disqus_thread"></a>
            </div>
          </h4>
        </div>

        <div class="mt-6 leading-loose font-thin tracking-wider">
          <div markdown="1">
            {{ post.content | markdownify | truncatewords:75 | strip_html }}
          </div>

          <div class="text-blue-400 mt-2">
            <a href="{{ post.url }}">Read more...</a>
          </div>
        </div>

      </li>
    {% endfor %}

  </ul>
</div>

{% include comments-count.html %}
