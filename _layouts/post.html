---
layout: default
---

<div class="row">
  <div class="col-md-offset-1 col-md-6">
    <h2>{{ page.title }}</h2>
  </div>
  <div class="col-md-6">
    <p class="meta">
      <span class="fa fa-clock-o fa-1x"></span>
      {{ page.date | date_to_string }}
    </p>
  </div>
</div>

<div class="row post">
  <div class="col-md-offset-1 col-md-10">
    {{ content }}
  </div>
</div>
