<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" content='Heather Brysiewicz&#39;s adventures with Ember.js, JavaScript and her life in Freelance.'>
    <meta name="twitter:title" content="{{ page.title }}">
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:sitename" content="{{ page.title }}" />
    <meta itemprop="name" content="{{ page.title }}">
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}" />
    <meta itemprop="description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta name="twitter:description" content="Heather Brysiewicz&#39;s adventures with Ember.js, JavaScript and her life in Freelance.">
    <meta property="og:description" content="Heather Brysiewicz&#39;s adventures with Ember.js, JavaScript and her life in Freelance." />
    <meta itemprop="description" content="Heather Brysiewicz&#39;s adventures with Ember.js, JavaScript and her life in Freelance.">
    <meta name="description" content="Heather Brysiewicz&#39;s adventures with Ember.js, JavaScript and her life in Freelance." />
    {% endif %}
    <meta name="twitter:creator" content="@caligoanimus.com">
    <meta name="twitter:domain" content="hbrysiewicz.github.io{{ page.url }}">
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://hbrysiewicz.github.io{{ page.url }}" />
    <meta property="og:image" content="http://hbrysiewicz.github.io.com/assets/img/header.jpg" />
    <meta name="twitter:image:src" content="http://hbrysiewicz.github.io.com/assets/img/header.jpg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@caligoanimus">
    <link rel="author" href="https://plus.google.com/100486158890845220102/posts"/>
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% else %}
    <meta name="keywords" content="default-keywords">
    {% endif %}

    <!-- Favicon! -->
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.css">

    <!-- Google Fonts -->
    <!-- TODO Change to Local -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>

  </head>
  <body>

    <div class="site">
      <div class="header">
        <h1 class="title"><a href="/">Hello, Bunny</a></h1>
        <ul id="social">
          <li class="social-link">
            <a href="http://twitter.com/caligoanimus">
              <span class="fa fa-twitter fa-2x"></span>
            </a>
          </li>
          <li class="social-link">
            <a href="http://github.com/hbrysiewicz">
              <span class="fa fa-github fa-2x"></span>
            </a>
          </li>
          <li class="social-link">
            <a href="http://linkedin.com/in/habrysiewicz">
              <span class="fa fa-linkedin fa-2x"></span>
            </a>
          </li>
          <li class="social-link">
            <a href="http://plus.google.com/100486158890845220102" rel="author">
              <span class="fa fa-google-plus-square fa-2x"></span>
            </a>
          </li>
        </ul>
        <div class="img"></div>
        <div id="subtitle">
          <h2>An Ember.js and JavaScript blog by Heather Brysiewicz</h2>
        </div>
      </div>

      <div class="container site-container">
        {{ content }}
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-center">
          Heather A Brysiewicz <span class="pink">|</span> 
          San Diego, CA <span class="pink">|</span>
          <a href="mailto:h.a.brysiewicz@gmail.com">h.a.brysiewicz@gmail.com</a>
        </p>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-26872721-2', 'hbrysiewicz.github.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
